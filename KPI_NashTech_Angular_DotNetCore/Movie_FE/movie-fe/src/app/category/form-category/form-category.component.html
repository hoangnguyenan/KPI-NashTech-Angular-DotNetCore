<form (submit)="(saveChanges)" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
      <mat-error *ngIf="form.invalid">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>
    <div>
      <button mat-flat-button color="primary" [disabled]= "form.invalid" (click)="saveChanges()">Save</button>
      <a mat-stroked-button routerLink="/categories">Cancel</a>
    </div>
  </form>
