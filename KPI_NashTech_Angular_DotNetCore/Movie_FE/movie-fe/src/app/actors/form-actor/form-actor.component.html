<form (submit)="saveChanges()" [formGroup]="form">
  <div class ="form1">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
      <mat-error *ngIf="form.invalid">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input formControlName="dob" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.invalid">{{getErrorMessageDob()}}</mat-error>
    </mat-form-field>
  </div>
  <h4>Select picture</h4>
  <app-input-img
  [urlCurrentImage]="model?.picture"
  (onImageSelected)="onImageSelected($event)"
  ></app-input-img>
  <h4>Describe</h4>
  <app-markdown 
    [markdownContent]="model?.story"
    (changeMarkdown)="changeMarkdown($event)">
  </app-markdown>  
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save
    </button>
    <a mat-stroked-button routerLink="/actors">Cancel</a>
  </div>
</form>
