<mat-tab-group>
  <mat-tab label="Edit">
    <mat-form-field
      appearance="fill"
      (change)="changeMarkdown.emit($any($event.target).value)"
    >
      <!-- <mat-label>Write something...</mat-label> -->
      <textarea [(ngModel)]="markdownContent" matInput></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Review">
    <markdown [data]="markdownContent" ngPreserveWhitespaces></markdown>
  </mat-tab>
</mat-tab-group>
